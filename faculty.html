<!DOCTYPE html>
<html>
<head>
<title>Faculty Portal</title>
<link rel="stylesheet" href="style.css">
</head>

<body onload="facultyDashboard()">

<header class="header">
  <h1>ABC Institute of Technology</h1>
  <p>Faculty Complaint Management</p>
</header>

<section class="cards">
  <div class="info-card">
    <img src="TIT-excellence.jpg">
    <h3>College Campus</h3>
  </div>
  <div class="info-card">
    <img src="TIT.jpeg">
    <h3>Student Facilities</h3>
  </div>
  <div class="info-card">
    <img src="TIT3.jpeg">
    <h3>Academic Excellence</h3>
  </div>
</section>

<div class="container">
<table>
<tr>
<th>Student</th>
<th>Complaint</th>
<th>Image</th>
<th>Status</th>
<th>Action</th>
</tr>
<tbody id="facultyData"></tbody>
</table>

<a class="logout" href="login.html" onclick="logout()">Logout</a>
</div>

<script src="script.js"></script>
</body>
</html>
